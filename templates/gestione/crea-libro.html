{% extends 'base/base.html' %}
{% block content %}
    <h1>Aggiungi un libro</h1>
    {% if messages %}
        {% for message in messages %}
            <p><strong>{{ message }}</strong></p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Crea Libro">
    </form>
{% endblock %}
